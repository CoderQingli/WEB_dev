<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
    <link type="text/css" href="assets/css/todo.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/edd9451c05.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/js/lib/jquery-3.5.0.min.js"></script>
</head>
<body>
    <div id="container">
        <h1>To-do List <i class="fas fa-plus"></i></h1>
        <input type="text" placeholder="Add New Todo">
        <ul>
            <li><span><i class="fas fa-trash-alt"></i> </span>aaaaaa</li>
            <li><span><i class="fas fa-trash-alt"></i> </span>bbbbbb</li>
            <li><span><i class="fas fa-trash-alt"></i> </span>cccccc</li>
        </ul>
    </div>

    <script type="text/javascript" src="assets/js/todo.js"></script>
</body>
</html>
