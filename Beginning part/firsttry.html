<h1>Register</h1>

<form>
    <div>
        <label for="firstname">Firstname: </label>
        <input name="firstname" type="text" id="firstname" placeholder="john" required>
        <label for="lastname">Lastname: </label>
        <input name="lastname" type="text" id="lastname" placeholder="smith" required>
    </div>

    <div>
        <label for="male">Male</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="female">Female</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="other">Other</label>
        <input type="radio" id="other" name="gender" value="other">
    </div>

    <div>
        <label for="email">Email: </label>
        <input name="email" type="email" id="email" placeholder="a123@abc.com" required>
        <label for="password">Password: </label>
        <input name="password" type="password" id="password" pattern=".{3,10}" required title="Password word between 3 and 10">
    </div>

    <div>
        <label>
            Birthday:
            <select name="month">
                <option>Month</option>
                <option>Jan</option>
                <option>May</option>
            </select>
            <select name="day">
                <option>Day</option>
                <option>1</option>
                <option>2</option>
            </select>
            <select name="year">
                <option>Year</option>
                <option>1996</option>
                <option>1997</option>
            </select>
        </label>
    </div>

    <div>
        <label for="agree">I agree!</label>
        <input type="checkbox" id="agree" required>
    </div>

    <button>Go!</button>
</form>

</body>
